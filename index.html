<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hangman Game</title>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="word-container">
            <!-- The word will be displayed here with underscores -->
        </div>
        <div id="guesses-container">
            <!-- Guessed letters will be displayed here -->
        </div>
        <div id="attempts-container">
            <!-- Number of attempts remaining will be displayed here -->
        </div>
        <input type="text" id="guess-input" placeholder="Enter a letter">
        <button onclick="makeGuess()">Guess</button>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
